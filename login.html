<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="author">
    <meta name="description" content="Aplicação de Trilhas">
    <meta name="theme-color" content="#2d2c2c">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta property="og:url" content="https:///login">
    <meta property="og:title">
    <meta property="og:description" content="Aplicação de Trilhas">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://">
    <title></title>
    <link href="https://raw.githubusercontent.com/maxence-charriere/go-app/master/docs/web/icon.svg" rel="icon">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/maxence-charriere/go-app/master/docs/web/icon.png">
    <link rel="manifest" href="/manifest.webmanifest">
    <link href="/app.css" type="text/css" rel="stylesheet">
    <link href="/web/styles.css" type="text/css" rel="stylesheet">
    <script defer src="/wasm_exec.js"></script>
    <script defer src="/app.js"></script>
    <meta name="theme-color" content="#00d1b2">
  </head>
  <body>
    <div>
      <section class="hero is-primary is-fullheight">
        <div class="hero-body">
          <div class="container">
            <div class="columns is-centered is-vcentered">
              <div class="column is-5">
                <div class="box">
                  <h1 class="title has-text-centered">Login</h1>
                  <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                      <input class="input" type="email" placeholder="exemplo@email.com">
                    </div>
                  </div>
                  <div class="field">
                    <label class="label">Senha</label>
                    <div class="control">
                      <input class="input" type="password" placeholder="********">
                    </div>
                  </div>
                  <div class="field">
                    <div class="control">
                      <button class="button is-primary is-fullwidth" type="button">Entrar</button>
                    </div>
                  </div>
                  <div class="has-text-centered" style="margin-top:1rem">
                    <a href="/register">Não tem uma conta? Cadastre-se</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <aside id="app-wasm-loader" class="goapp-app-info">
      <img id="app-wasm-loader-icon" class="goapp-logo goapp-spin" alt="wasm loader icon" src="https://raw.githubusercontent.com/maxence-charriere/go-app/master/docs/web/icon.png">
      <p id="app-wasm-loader-label" class="goapp-label">0%</p>
    </aside>
  </body>
</html>
